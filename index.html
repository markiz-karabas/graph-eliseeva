<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic-Designer Margorita Eliseeva</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="logo-box">
                    <img class="header-logo" src="./accets/svg/graph-logo.svg" alt="logo" class="header-logo">
                </div>
                <nav class="header-menu">
                    <ul class="header-menu__list">
                        <li class="header-menu__item">
                            <a class="header-menu__link" href="">Обо мне</a>
                        </li>
                        <li class="header-menu__item">
                            <a class="header-menu__link" href="">Портфолио</a>
                        </li>
                        <li class="header-menu__item">
                            <a class="header-menu__link" href="">Услуги и цены</a>
                        </li>
                        <li class="header-menu__item">
                            <a class="header-menu__link" href="">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__wrapper">
                    <div class="title-box">
                        <div class="title-img-box">
                            <img class="title-img" src="" alt="">
                        </div>
                        <h1 class="title-text">Графический дизайнер</h1>
                        <button class="order-btn button">Заказать дизайн</button>
                    </div>
                    <div class="social-links-box">
                        <ul class="social-links__list">
                            <li class="social-links__item">
                                <a class="social-links__link" href="">
                                    <img class="inst-icon" src="" alt="">
                                </a>
                            </li>
                            <li class="social-links__item">
                                <a class="social-links__link" href="">
                                    <img class="telegram-icon" src="" alt="">
                                </a>
                            </li>
                            <li class="social-links__item">
                                <a class="social-links__link" href="">
                                    <img class="inst-icon" src="" alt="">
                                </a>
                            </li>
                            <li class="social-links__item">
                                <a class="social-links__link" href="">
                                    <img class="vk-icon" src="" alt="">
                                </a>
                            </li>
                            <li class="social-links__item">
                                <a class="social-links__link" href="">
                                    <img class="behance-icon" src="" alt="">
                                </a>
                            </li>
                            <li class="social-links__item">
                                <a class="social-links__link" href="">
                                    <img class="in-icon" src="" alt="">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="slider">
            <div class="container">
                <img class="slide-1" src="./accets/img/portfolio/img-1.png" alt="">
                <img class="slide-2" src="./accets/img/portfolio/img-2.png" alt="">
                <img class="slide-3" src="./accets/img/portfolio/img-3.png" alt="">
                <img class="slide-4" src="./accets/img/portfolio/img-4.png" alt="">
                <img class="slide-1" src="./accets/img/portfolio/img-5.png" alt="">
                <img class="slide-2" src="./accets/img/portfolio/img-6.png" alt="">
                <img class="slide-3" src="./accets/img/portfolio/img-7.png" alt="">
                <img class="slide-4" src="./accets/img/portfolio/img-8.png" alt="">
                <img class="slide-1" src="./accets/img/portfolio/img-9.png" alt="">
                <img class="slide-2" src="./accets/img/portfolio/img-10.png" alt="">
                <img class="slide-3" src="./accets/img/portfolio/img-11.png" alt="">
                <img class="slide-4" src="./accets/img/portfolio/img-12.png" alt="">
            </div>
        </section>
        <section class="servise">
            <div class="container">

            </div>
        </section>
    </main>
    
</body>
</html>
